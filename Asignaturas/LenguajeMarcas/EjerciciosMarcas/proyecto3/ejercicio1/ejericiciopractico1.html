<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio práctico con selectores</title>
    <style>
        #fila{
        background-color: gray;
        text-align: center;
        }
        .primera{
            background-color: red;
        }

        table{
            border-collapse: collapse;
            border: solid black 1px;
        }

        [colspan = "2"]{
            background-color: blue;
        }
        #list1{
            background-color: white;
        }
        ul{
            background-color: blue;
        }
        [colspan = "3"]{
            background-color: blue;
        }

        tr{
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        #cinco{
            background-color: yellow;
        }
        #list1{
            color: red;
        }
        #negroblan{
            color: red;
        }
        img{
            width: 50px;
            height: 50px;
        }

    </style>
</head>

<body>
    <h1>Ejercicio práctico con Tablas</h1>

    <table>
        <caption></caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="3"><img src="/home/adridaw2/Escritorio/img/100_ipod.png"></th>
                <th colspan="2"><img src="/home/adridaw2/Escritorio/img/120_ipod.png"></th>
            </tr>
        </thead>
        <tbody>
            <tr id="fila">
                <th class="primera">Capacidad</th>
                    <td class="gb">
                        <p>2GB</p>
                    </td>
                    <td class="gb">
                        <p>4GB</p>
                    </td>
                    <td class="gb">
                        <p>8GB</p>
                    </td>
                    <td class="gb">
                        <p>32GB</p>
                    </td>
                    <td class="gb">
                        <p>2GB</p>
                    </td>
            </tr>
            <tr>
                <th class="primera">Colores</th>
                <th>Blanco</th>
                <td>
                    <ul id="list1">
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul id="negroblan">
                        <li id="blanco">Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr class>
                <th class="primera">Pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr class>
                <th rowspan="2" class="primera">Tiempo de Carga</th>
                <th colspan="3" rowspan="2">1 hora</th>
                <th colspan="2" id="cinco">5 horas</th>
            </tr>
            <tr class>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>


    </table>

</body>

</html>
