<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Yakk & Grill Orders</title>
    <style>
        body{
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Cabecera -->
        <div class="row">
            <div class="col-md-12 col-sm-6 bg-dark text-white rounded border">
                <!-- Filas de dentro de la cabecera -->
                <div class="row">
                    <div class="col-md-4 col-sm-2">
                        
                    </div>
                    <div class="col-md-4 col-sm-2 pt-2 text-center">
                        <div class="h2">
                            Yakk & Grill Orders
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-2 pt-2 pb-2 text-right">
                        <a class="btn btn-light" href="#">Barra</a>
                        <a class="btn btn-light" href="#">Mesas</a>
                        <a class="btn btn-danger" href="#">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Primer cuerpo -->
        <div class="row">
            <div class="col-md-6 col-sm-3">
                <div class="row">
                    <div class="col-md-6 col-sm-3 bg-dark border text-center text-white">
                        <div class="h5 pt-2">
                            CAMARERO
                        </div>
                        
                    </div>
                    <div class="col-md-6 col-sm-3 bg-dark border text-center text-white">
                        <div class="h5 pt-2">
                            Total: 5.00€
                        </div>
                    </div>
                </div>
                <!-- Tercera fila -->
                <div class="row">
                    <div class="col-md-12 col-sm-6">
                        <div class="row">
                            <div class="col-md-3 col-sm-2 bg-dark border text-center text-white">
                                <div class="h5 pt-1">
                                    Tickets
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-2 bg-dark border text-center text-white">
                                <div class="h5 pt-1">
                                    Limpiar
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-2 bg-dark border text-center text-white">
                                <div class="h5 pt-1">
                                    Imprimir
                                </div>
                            </div>
                            <div class="col-md-3 bg-dark col-sm-2 border text-center text-white">
                                <div class="h5 pt-1">
                                    A cuenta
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 bg-light">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-3 pt-2 mt-2 text-center">
                <table class="table table-dark table-striped">
                    <tbody class="border">
                        <tr class="table-active">
                            <td><button class="btn btn-light">REFRESCOS</button></td>
                            <td><button class="btn btn-light">VINOS</button></td>
                            <td><button class="btn btn-light">COPAS</button></td>
                            <td><button class="btn btn-light">CERVEZAS</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light">ENTRANTES</button></td>
                            <td><button class="btn btn-light">HAMBURGUESAS</button></td>
                            <td><button class="btn btn-light">COSTILLARES</button></td>
                            <td><button class="btn btn-light">CARNES</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-light">POSTRES</button></td>
                            <td><button class="btn btn-light">BATIDOS</button></td>
                            <td><button class="btn btn-light">CUBATAS</button></td>
                            <td><button class="btn btn-light">MERIENDAS</button></td>
                        </tr>     
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>
</html>
