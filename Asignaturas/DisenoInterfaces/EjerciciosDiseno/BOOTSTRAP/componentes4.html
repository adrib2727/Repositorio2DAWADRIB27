<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="kk" class="carousel slide w-50" data>
                <!--Indicadores-->
                    <ul class="carousel-indicators">
                        <li data-target="#kk" data data-slide-to="0" class="active"></li>
                        <li data-target="#kk" data data-slide-to="1"></li>
                        <li data-target="#kk" data data-slide-to="2"></li>
                    </ul>
                    <!-- SlideShow
                    Controles de derecha a izquierda -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/home/adridaw2/Imágenes/anais.png" alt="En vivo">
                        </div>
                    </div>
                    <!-- Constroles de derecha a izquierda -->
                    <a href="#" class="carousel-control-pre" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#" class="carousel-control-pre" data-slide="prev">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Cabecera</div>
                    <div class="card-body">
                        <h4>Ejemplo de Card</h4>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                            Fugit obcaecati et pariatur at quisquam doloribus voluptates
                            maiores saepe. Libero, consectetur.
                        </p>
                        <a href="#" class="card-link">Enlace primero</a>
                        <a href="#" class="card-link">Segundo enlace</a>
                    </div>
                    <div class="card-footer">Pie</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-primary">
                    <img src="/home/adridaw2/Imágenes/anais.png" alt="" class="card-img-bottom ">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Anais</h4>
                        <p class="card-text">Hermana de Gumball</p>
                        <a href="#" class="btn btn-info stretched-link">Ir a casa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Con esto se mete jqery pooper y bootstrap SIMEPRE ABAJO -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
