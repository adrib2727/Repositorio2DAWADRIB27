<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Margenes y Paddings</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="display-4 text-center">Formulario de registro en el mundo de Gumball</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                    <img class="img-fluid" src="/home/adridaw2/Imágenes/gumball.png">   
            </div>
            <div class="col-sm-8">
                <form action="">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario">
                    </div>
                    <div class="form-group">
                            <label for="clave">Contraseña</label>
                            <input type="password" class="form-control" id="clave">
                        </div>
                        <div class="form-group bg-color-red">
                            <input type="submit" class="form-control" id="clave">
                        </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-7">
                <form action="">
                    <div class="form-group">
                        <label for="usuario" class="cal-form-label-sm">Usuario</label>
                        <input type="text" class="form-control form-control-sm" id="usuario">
                    </div>
                    <div class="form-group">
                        <label for="contra" class="cal-form-label-sm">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="contra">
                    </div>
                    <div class="form-group">
                        <label for="email" class="cal-form-label-sm">E-Mail</label>
                        <input type="text" class="form-control form-control-sm" id="usuario">
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input form-check-inline" value="M">
                        <label for="" class="col-form-label-sm">Mujer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="H">
                        <label for="" class="col-form-label-sm">Hombre</label>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-form-label-sm"></label>
                        <input type="text" class="form-control-file">
                    </div>
                    <div class="text-right">
                        <input type="text" class="">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>
</html>
