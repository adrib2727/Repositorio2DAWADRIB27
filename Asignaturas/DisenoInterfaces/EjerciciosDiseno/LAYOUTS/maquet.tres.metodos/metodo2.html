<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cabecera{
            width: 100%;
            text-align: center;
            padding-bottom: 2%;
            padding-top: 2%;
            margin: 0 auto 0 auto; 
            background-color: orangered;
        }
        .lateral{ /*Como agrandar hasta el final sin el absolute*/
            float: left;
            background-color: palevioletred;
            padding-left: 4%;
            padding-right: 4%;
            margin-top: 1em;
            min-height: 580px;
        }
        .centro{
            float: left;
            background-color: orange;
            margin-left: 1%;
            margin-top: 1%;
            min-height: 580px;
            padding-left: 40%;
            padding-right: 40%;
        }
    </style>
</head>
<body>
    <div class="cabecera">
        <h1>Esto es la cabecera</h1>
    </div>
    <div class="lateral">
        <h4>Esto es el lateral</h4>
    </div>
    <div class="centro">
        <div class="columna1">
            <h4>Columna 1</h4>
        </div>
        <div class="columna2">
            <h4>columna 2</h4>
        </div>
        <div class="columna3">
            <h4>Columna 3</h4>
        </div>
        <div class="columna4">
            <h4>Columna 4</h4>
        </div>
    </div>
</body>
</html>
