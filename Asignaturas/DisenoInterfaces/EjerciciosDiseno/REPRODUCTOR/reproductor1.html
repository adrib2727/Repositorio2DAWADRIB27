<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reproductor.css">
    <title>Reproductor</title>
</head>
<body>
    <div class="contenedor">
        <div class="reproductor">
            <h2>Reproductor</h2>
            <!--Mediante un botón se introducirá la direcciónd de la canción en src.-->
            <h3></h3>
            <audio id="miAudio" src=""></audio>
            <button id="bPlay">Play</button>
            <button id="bPause">Pausa</button>
            <button id="bStop">Stop</button>
            <button id="bSiguiente" class="antsig">Siguiente</button>
            <button id="bAnterior" class="antsig">Anterior</button>
            <p>Volumen 
                <input type="range" name="" id="volumen" min="0" max="1" value="1" step=".1">
            </p>
            <p>Tiempo
                <input type="range" name="" id="tiempo" min="0" max="1" value="0.5" step=".1">
            </p>
        </div>
        <div class="lista">
            <h2>Lista de reproducción</h2>
            <ul type="none"></ul>
        </div>
    </div>
    <script src="reproductor.js" type="text/javascript"></script>
</body> 
</html>
