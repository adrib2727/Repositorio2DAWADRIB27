<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            margin: 10px 0px 0px 10px;
            background-color: silver;
        }
        .relativo{
            position: relative;
            left: 44px;
        }
        .absoluto1{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: orange;
        }
        .absoluto2{
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        Elemento bloque normal 1
    </div>
    <div class="relativo">
        Elemento relativo normal 2
    </div>
    <div class="absoluto1">
        Elemento absoluto 1
    </div>
    <div class="absoluto2">
        Elemento absoluto 2
    </div>
    <div>
        div normal
    </div>

</body>
</html>
