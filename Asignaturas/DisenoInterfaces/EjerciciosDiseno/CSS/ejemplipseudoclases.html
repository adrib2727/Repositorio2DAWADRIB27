<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases CSS</title>
    <style>
        .primero:hover{
            background-color: indigo;
        }
        #tres:active{
            font-style: italic;
            color: greenyellow;
        }
        input:focus{
            border: 2px solid purple;
        }
    </style>
</head>
<body>
    <a class="primero" href="#">hover</a>
    <a href="#">link</a>
    <a id = "tres" href="#">active</a>
    <a href="#">visited</a>
    <input type="text">
</body>
</html>
