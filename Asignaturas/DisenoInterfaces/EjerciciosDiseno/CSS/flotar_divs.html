<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            margin: 10px 0 px 0 px 10 px;
            background-color: lawngreen;
        }
        .flotante{
            float: left;
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        .rompe{
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        Elemento que no flota
    </div>
    <div class="flotante">
        Elemento que flota
    </div>
    <div class="rompe">
        no flota
    </div>
    <div class="flotante">
        Si flota
    </div>
</body>
</html>
