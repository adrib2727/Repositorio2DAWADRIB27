<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de clases</title>
    <style>
        p{
            font-size: 3ex;
            color:goldenrod;
        }

            color:brown;
        }
        .rojo{
            color:crimson
        }
        #cabecera{
            font-size: 2em;
            color:green;
        }
    </style>
</head>
<body>

    <p>mollitia voluptates quidem alias et hic voluptatem sequi architecto</p>
    <h2>De otras clases</h2>

</body>
</html>
