<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .uno{
            position: absolute;
            top: 100px;
            left: 30px;
            width: 200px;
            background-color: orange;
        }
        .dos{
            position: absolute;
            width: 500px;
            top:250px;
            left:50px;
            background-color: blue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Posicionamiento CSS</h1>
    <div class="uno">
        <p>Posicionamiento absoluto</p>
        <p>con este posicionamiento me permite utilizar top y left para colocar el elemento respecto a
            la esquina izquierda.
        </p>
    </div>
    <p>Lo siguiente</p>
</body>
</html>
