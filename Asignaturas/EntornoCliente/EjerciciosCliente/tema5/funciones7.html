<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const notas = [45,3,6,4,2,23,65,6,7];
        let conjunto_notas = new Set();

        notas.forEach(function(valor, indice){
            document.write(`Valor ${valor} en indice ${indice}<br>`);
        });

        notas.forEach((valor, indice) => {
            conjunto_notas.add(valor);
        });

        console.log(conjunto_notas);
        let dobles = notas.map((x,i) => (i%2==0) ? x*2 : x*3);

        let suma = notas.reduce((acumulador, valor) => acumulador+valor, 0);

        notas.filter((x,i) => !(i%2)).forEach(x => {
            document.write(x,"Elemento <br>");
        });
    </script>
</body>
</html>
