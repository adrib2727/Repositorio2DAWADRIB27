<!DOCTYPE html>

<body>
    <script>
        function escribir(x,accion){
            console.log(accion(x));
        }
        function doble(y){
            y+y;
        }

        escribir(5, doble);

        escribir(4, function(y){
            return y/2;
        });

        escribir(5, y=>y*y); //Funci√≥n flecha.
    </script>
</body>
