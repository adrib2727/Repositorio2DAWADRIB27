<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <title>Eventos 3</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-2">
                <div class="card">
                    <div class="card-head ml-4 mt-2">
                        <h4>Informaci√≥n</h4>
                    </div>
                    <div class="card-body">
                        <button id="ejecutar" class="btn btn-primary">Ejercutar evento</button>
                        <button id="anular" class="btn btn-secondary">Anular evento</button>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let ejecutar = document.getElementById("ejecutar");
        let anular = document.getElementById("anular");
        let cont = 0;

        function mostrar(){
            let me = document.getElementsByClassName("card-text")[0];
            me.innerHTML = `Has pulsado ejecutar <strong>${++cont}</strong> veces`;
        }

        ejecutar.addEventListener("click", mostrar);
        anular.addEventListener("click", () => {
            ejecutar.removeEventListener("click", mostrar);
            let me = document.getElementsByClassName("card-text")[0].innerHTML = "Evento desactivado";
        });
    </script>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>
</html>
