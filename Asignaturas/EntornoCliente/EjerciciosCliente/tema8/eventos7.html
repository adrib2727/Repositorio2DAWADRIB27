<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    <title>Eventos 7</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="display-4 bg-primary text-center">
                    Anulaci√≥n de comportamientos predeterminados
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col">
                <a id="goog" href="">Ir a google</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mb-2">
                <button id="cancelar" class="btn btn-warning" disabled>Cancelar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button id="aceptar" class="btn btn-secondary" disabled>Aceptar</button>
            </div>
        </div>
    </div>
    <script>
        let manejador = document.getElementsByTagName("a")[0].addEventListener("click", Manejador);
        let cancelar = document.getElementById("cancelar").addEventListener("click", Cancelar);
        let aceptar = document.getElementById("aceptar").addEventListener("click", Aceptar)
        

        function Manejador(env){
            env.preventDefault();
            for(let man of manejador){
                man.classList.remove("disabled");
                man.removeAttribute("disabled");
            }
        }

        function Cancelar(){
            for(let can of cancelar){
                can.setAttribute("disabled", "true");
                can.classList("disabled");
            }
        }

        function Aceptar(){
            location = "https://www.google.com";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>
</html>
