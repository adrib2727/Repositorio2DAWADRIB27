<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Juego</title>
    <style>
        span{
            margin: 1em;
            margin-top: 1em;
        }
        .noesta{
            background-color: white;
        }
        .esta{
            background-color: orange;
        }
        .posicion{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <form action=""></form>
    <input type="text" max="5" min="5" pattern="[a-z]{5}">
    <h2>Palabra demasiado corta</h2>
    <button>Enviar</button>

    <script>
        let palabras = ["jamon", "perro", "gato"];
        let secreta = palabras[Math.floor(Math.random()*3)];
        let palabra = document.getElementsByTagName("input")[0];
        let enviar = document.getElementsByTagName("button")[0];
        let info = document.getElementsByTagName("h2")[0];
        let expr1 = /^[a-z]{5}$/;

        enviar.addEventListener("click", () => {
            if(!expr1.test(palabra.value)){
                info.innerHTML = "Tamaño incorrecto ";
            }else{
                info.innerHTML = "Tamaño correcto";
                for(letra of palabra.value){
                    let nueva = document.createElement("");
                    nueva.innerHTML = letra;
                    nueva.classList.add("posicion");
                    document.appendChild(nueva);
                }
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>
</html>
