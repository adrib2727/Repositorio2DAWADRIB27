<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var entrada1;
        var entrada2;
    
        entrada1 = prompt("Introduce una palabra");
        entrada2 = prompt("Introduce otra palabra");

        if(entrada1.toLowerCase()==entrada2.toLowerCase())
            document.writeln("son iguales ",entrada2,' y ',entrada1);
         else
            document.writeln("son distintas ",entrada2,' y ',entrada1);
    </script>
</body>
</html>
