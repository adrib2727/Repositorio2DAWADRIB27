<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método .sort()</title>
</head>
<body>
    <script>
        /*
        Si compareFunction(a, b) es menor que 0, se sitúa a en un indice menor que b. Es decir, a viene primero.

        Si compareFunction(a, b) retorna 0, se deja a y b sin cambios entre ellos, pero ordenados con respecto 
        a todos los elementos diferentes. Nota: el estandar ECMAscript no garantiza este comportamiento, por esto no todos los navegadores 
        (p.ej.  Mozilla en versiones que datan hasta el 2003) respetan esto.

        Si compareFunction(a, b) es mayor que 0, se sitúa b en un indice menor que a.
        
        compareFunction(a, b) siempre debe retornar el mismo valor dado un par especifico de elementos a y b como sus argumentos. 
        Si se retornan resultados inconsistentes entonces el orden de ordenamiento es indefinido.
        */

        document.write("Ordena un Array con el método sort()");
        document.write("<br>");

        const  numeros = [31,56,9,21,1,8,95];
        document.writeln("Antes de ordenar: "+numeros)
        numeros.sort(function(a,b){
            return a-b; //También se puede poner del revés.
        });

        document.writeln("<br>");
        document.writeln("Después de ordenar: "+numeros);
    </script>
    <br><br>
    <script>
        const obj = [
            {name: 'Edward', value: 21},
            {name: 'Sharpe', value: 37},
            {name: 'And', value: 45},
            {name: 'The', value: -12},
            {name: 'Magnetic', value: 13},
            {name: 'Zeros', value: 37},
        ];

        obj.sort(function(a,b){
            if(a.name > b.name){
                return 1;
            }

            if(a.name < b.name){
                return -1;
            }

            return 0;
        });
        document.write(obj);
    </script>
</body>
</html>
