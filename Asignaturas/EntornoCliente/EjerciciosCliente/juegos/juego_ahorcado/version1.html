    <!--Saca una palabra aleatoria de un array de palabras-->
    <script>
        var Palabras = ["ordenador", "silla", "pizarra", "proyector", "mesa", "puerta"];
        var pal;

        for(let ind of Palabras){ //Recorre todo el array.
            //Redondea un Ã­ndice aleatorio del array siempre en el campo donde esta la longitud del array.
            pal = Math.floor(Math.random() * Palabras.length);
        }
        console.log(`La palabra aleatoria es ${Palabras[pal]}`);
    </script>
