<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra;
        document.querySelector("input").addEventListener("change", leerFichero);

        function leerFichero(ev){
            let lector = new FileReader();
            lector.addEventListener("load", function(ev){
                palabra = ev.target.result.split(',')[0];
                document.querySelector("button").removeAttribute("disabled");
            });
            lector.readAsText(ev.target.files[0]);
        }
        document.querySelector("button").addEventListener("click", () => {
            document.getElementById("palabra").textContent = palabra;
        });
    </script>
</body>
</html>
